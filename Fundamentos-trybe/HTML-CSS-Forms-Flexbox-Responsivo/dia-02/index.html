<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="container text-center mb-3">
    <h1 class="display-3">Trybe Trip!</h1>
</header>
    <main> 
<form action="" method="get">
        <div>
            <label for="name" class="form-label" >Nome Completo </label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome completo!" maxlength="40" minlength="10" class="form-control-plaintext">
        
            <label for="e-mail">E-mail</label>
            <input type="text" id="e-mail" name="seu-email" placeholder="Digite seu email" maxlength="50" minlength="10"  class="form-control-plaintext">
    </div>
        <br>
        <div>
            <label for="lugares" class="form-label"> Escolha um destino</label>
            <select class="form-select" >
             <option value="opção-1">Cidade</option>
             <option value="opção-2">Campo</option>
             <option value="opção-3">Praia</option>
             <option value="opção-4">Montanhas</option>
            </select>
        </div>
            <br>
            <div>
            <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
            <textarea name="descrição" id="quem-ganha" maxlength="500" class="form-control" ></textarea>
        </div>
        <br>
        <div class="mb-3">
            <label for="data-viagem">Data:</label>
            <input type="date" id="data-viagem" name="viagem">
        </div>
          <div class="mb-3">
           <label for="propaganda-1" >
           Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?   <input type="checkbox" value="oportunidades" id="propaganda-1">
            </label>
        </div>
        <div>
        <label for="propaganda-2">
            <p>Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.<input type="checkbox" id="propaganda-2">
            </p>
        </label>
    </div>
            <br>
            <fieldset>
            <button type="submit" id="enviar" class="btn btn-outline-dark">Enviar</button>

            <button type="button" id="apagar" class="btn btn-outline-danger">Limpar</button>
        </fieldset>
        </form>
    </main>
     <script src="/script.js">

     </script>
</body>
</html>
