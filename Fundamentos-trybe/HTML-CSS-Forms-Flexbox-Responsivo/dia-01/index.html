<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Trybe Trip!</h1>
    <form>
        <fieldset>
            <label for="name">Nome Completo</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome completo!" maxlength="40" minlength="10">

            <label for="e-mail">E-mail</label>
            <input type="text" id="e-mail" name="seu-email" placeholder="Digite seu email" maxlength="50" minlength="10">
        </fieldset>
        <br>
            <label for="lugares"> Escolha um destino</label>
            <select>
             <option value="opção-1">Cidade</option>
             <option value="opção-2">Campo</option>
             <option value="opção-3">Praia</option>
             <option value="opção-4">Montanhas</option>
            </select>
            <br>
            <br>
            <br>
            <br>
            <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
            <textarea name="descrição" id="quem-ganha" maxlength="500"></textarea>
            <br>
            <label for="data-viagem">Data:</label>
            <input type="date" id="data-viagem" name="viagem">
            <br>

           <label for="propaganda-1">
            <p>Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?   <input type="checkbox" value="oportunidades" id="propaganda-1"></p>
        </label>
        <label for="propaganda-2">
            <p>Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.<input type="checkbox" checked id="propaganda-2">
            </p>
        </label>
            <br>
            <fieldset>
                <button type="submit" id="enviar">Enviar</button>
                <button type="button" id="apagar">Limpar</button>
        </fieldset>
        </form>
    <script src="/script.js"></script>
</body>
</html>
